<img
    src="/assets/IMG_20200825_185010.webp"
    class="background absolute top-0 left-0 h-full w-full object-cover" />
<form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="panel bg-background relative top-1/2 left-1/2 flex w-full max-w-xl -translate-1/2 flex-col items-start justify-center gap-[calc(var(--space)*2)] p-(--space-view)">
    <label>
        Correo electrónico
        <input type="text" formControlName="email" class="input" />
    </label>
    <label class="mb-[calc(var(--space)*4)]">
        Contraseña
        <input type="password" formControlName="password" class="input" />
    </label>
    <button [disabled]="form.invalid" class="button button-fill-primary self-end">
        <span>Iniciar sesión</span>
    </button>
</form>
