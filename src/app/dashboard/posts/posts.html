<header
    class="section-header adaptive-padding bg-background flex h-(--space-y) w-full items-center">
    <span class="title text-subtitle mr-[calc(var(--space)*4)] font-sans font-bold"
        >Publicaciones</span
    >
    <nav class="menu ml-auto flex flex-row items-center justify-end">
        <button class="button button-fill-primary"><i class="ibm-add"></i></button>
    </nav>
</header>
<div
    class="scroll-container adaptive-padding flex h-full w-full flex-col gap-4 overflow-scroll pb-(--space-view)">
    @for (post of posts(); track post.id) {
    <post-preview [data]="post" />
    }
</div>
