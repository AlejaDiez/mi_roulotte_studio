<div class="bg-muted flex grow flex-row gap-(--space-view) p-(--space-view)">
    <img
        [src]="data().image"
        [alt]="`${data().name} ${data().date | date : 'yyyy'}`"
        class="hero-image aspect-square h-full shrink-0 object-cover" />
    <div class="flex h-full flex-col items-start justify-start gap-2">
        <h1 class="title text-title shrink-0 text-xl">
            {{ data().name }} {{ data().date | date : 'yyyy' }}
        </h1>
        <p class="content text-normal overflow-scroll text-justify">
            {{ data().description ?? "No description available" }}
        </p>
    </div>
</div>
<div class="flex h-full flex-col">
    @if(data().published) {
    <button
        (click)="view()"
        class="button button-fill-primary bg-gray-10 hover:bg-gray-10-hover text-gray-80 max-h-none grow">
        <i class="ibm-view"></i>
    </button>
    }
    <button
        (click)="edit()"
        class="button button-fill-accent bg-blue-10 hover:bg-blue-10-hover text-blue-60 max-h-none grow">
        <i class="ibm-edit"></i>
    </button>
    <button
        (click)="delete()"
        class="button button-fill-destructive bg-red-10 hover:bg-red-10-hover text-red-60 max-h-none grow">
        <i class="ibm-trash-can"></i>
    </button>
</div>
